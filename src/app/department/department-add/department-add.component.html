
<div class="content container pt-3">

    <div class="row m-4  ">
      <div class="col">
        <h1  >Add Department</h1>
    <span ><a [routerLink]="['/dlist']" style="color: black;text-decoration: none;">Department</a>
        / Add Department</span>
    
      </div>
    </div>
      <form class="form mx-4 " >
      <div class="title mx-3 py-3">
         <h2 class="field-title">
          <span>  Department Details </span>
         </h2>
      </div>
          
          
           <div class="row mx-3">
            <div class="col-6"> 
              <div class="form-group">
              <label for="" class="form-label">Department ID</label>
              <input type="number" class="form-control">
              </div>
            </div>
  
            <div class="col-6">
              <div class="form-group">
                <label for="" class="form-label">Department Name</label>
                <input type="text" class="form-control">
                </div>
    
            </div>
          </div>
              <div class="row mx-3 py-3 ">
                <div class="col-6">
                    <div class="form-group">
                      <label for="" class="form-label">Head of Department</label>
                      <input type="text" class="form-control">
                      </div>
                  </div>
                  <div class="col-6">
                 
                    <div class="form-group">
                      <label for="" class="form-label">
                        Department Start Date</label>
                      <input type="date" class="form-control">
                      </div>
                  </div>
             
        
                </div>
         <div class="row mx-3 py-3">
            <div class="col-6">
                <div class="form-group">
                  <label for="" class="form-label">No of Students</label>
                  <input type="number" class="form-control">
                  </div>
              </div>
             
         </div>
                 
            <div class="row mx-3 pb-3">
              <div class="col-6">
                <button type="button" class="btn btn-warning">submit</button>   
           
              </div>
            </div>
      
      </form>
  
           
  </div>
