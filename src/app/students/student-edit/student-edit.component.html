

<div class="content container pt-3">

    <div class="row m-4  ">
      <div class="col">
        <h1  >Edit Students</h1>
    <span ><a [routerLink]="['/list']" style="color: black;text-decoration: none;">Students</a>    / Edit Students</span>
    
      </div>
    </div>


      <form class="form mx-4 "[formGroup]="update" >
      <div class="title mx-3 py-3">
         <h2 class="field-title">
          <span>   Student Information </span>
         </h2>
      </div>
          
      <div class="row mx-3">
        <div class="col-6"> 
          <div class="form-group">
          <label for="" class="form-label">First Name</label>
          <input type="text" class="form-control" formControlName="firstName" name="firstName">
          </div>
        </div>

        <div class="col-6">
          <div class="form-group">
            <label for="" class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" name="lastName">
            </div>

        </div>
      </div>
          <div class="row mx-3 py-3 ">
            <div class="col-6">
              <div class="form-group">
                <label for="" class="form-label"> id</label>
                <input type="number" class="form-control" formControlName="id" name="id">
                </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="" class="form-label">Course</label>
                <input type="text" class="form-control" formControlName="course" name="course">
                </div>
            </div>
            <div class="col-6">
            <div class="form-group">
              <label for="" class="form-label">Gender</label>
                 <select name="" id="" class="form-control" formControlName="gender" name="gender">
                  <option value="">Select Gender</option>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                  <option value="Others">Others</option>
                 </select>
            </div>
          </div>
            </div>
     <div class="row mx-3 py-3">
      <div class="col-6">
             
        <div class="form-group">
          <label for="" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" formControlName="dob" name="dob">
          </div>
      </div>
      <div class="col-6">
             
        <!-- <div class="form-group">
          <label for="" class="form-label">Class</label>
          <input type="text" class="form-control">
          </div> -->
          <div class="form-group">
            <label for="" class="form-label">Education</label>
            <input type="text" class="form-control" formControlName="education" name="education">
            </div>
      </div>
     </div>
              <div class="row mx-3 py-3">
                
               
         <div class="col-6">
                  <div class="form-group">
                    <label for="" class="form-label">mentorId</label>
                    <input type="text" class="form-control" formControlName="mentorId">
                    </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="" class="form-label">Passing Year</label>
                    <input type="number" class="form-control" formControlName="passingYear" name="passingYear">
                    </div>
                </div>
              </div>
                 <div class="row mx-3 py-3">
                 
                  <div class="col-6">
                    <div class="form-group">
                      <label for="" class="form-label">Mobile Number</label>
                      <input type="number" class="form-control" formControlName="mobile" name="mobile">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group" style="margin-bottom: 7px;">
                      <label for="" class="form-label">Address</label>
                     <textarea name="" id="" cols="10" rows="3" class="form-control"
                      formControlName="address" name="address"></textarea>
                      </div> 
                  <div class="col">
                    <div class="form-group">
                      <label for="" class="form-label">batchcode</label>
                      <input type="number" class="form-control" formControlName="batchCode">
                    </div>
                  </div>
                 </div>
              <div class="row mx-3 py-3">
              <div class="col-6">
                <div class="form-group" style="margin-bottom: 4px;">
                  <label for="" class="form-label">updateOn</label>
                  <input type="text" class="form-control" formControlName="updateOn">
                  </div>
                  
              </div> 
              <div class="col-6">
                <div class="form-group" style="margin-bottom: 4px;">
                  <label for="" class="form-label">createdOn</label>
                  <input type="text" class="form-control" formControlName="createdOn" name="createdOn"  >
                  </div>
                  
              </div> 
              </div>
             
                  
                    
                           
                        </div>
              
        <div class="row mx-3 py-1">
          <div class="col-6">
            <button type="button" class="btn btn-warning" (click)="updatedata()">submit</button>   
       
          </div>
        </div>
                      
                
            
      
      </form>
  
           
  </div>
