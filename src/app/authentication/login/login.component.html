 <div class="login-wrapper">
    <div class="container">
       <div class="loginbox ">
         
          <div class="login-right ">
             <div class="login-right-wrap">
                <h1>Sign In</h1>
                <p class="account-subtitle">Access to our dashboard</p>
                <form >
                   <div class="form-group">
                      <input class="form-control" type="text" placeholder="Email">
                   </div>
                   <div class="form-group">
                      <input class="form-control" type="text" placeholder="Password">
                   </div>
                   <div class="form-group">
                      <button class="btn btn-primary btn-block" type="submit" style="color: white;">Login</button>
                   </div>
                </form>
                <div class="text-center forgotpass"><a href="forgetpassword">Forgot Password?</a></div>
                <div class="login-or">
                   <span class="or-line"></span>
                   <span class="span-or">or</span>
                </div>
                <div class="social-login mx-5">
                   <span >Login with</span>
                   <a href="" class="facebook">
                     <i class="fab fa-facebook-f"></i>
                  </a>
                     <a href="" class="google">
                        <i class="fab fa-google"></i>
                     </a>
                </div>
                <div class="text-center dont-have mx-5">Don’t have an account? <a href="register">Register</a></div>
             </div>
          </div>
       </div>
    </div>
 </div>
